{% extends 'base.html' %}
{% block content %}

<div class="row">
    <!--Newest articles-->
    {% for article in newest %}
    <div class="col-md-8 blog-main">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <article class="blog-teaser">
                    <header>
                        <img src="{{ article.img }}">
                        <h3><a href="/article/{{ article.id }}">{{ article.title }}</a></h3>
                        <span class="meta">{{ article.date }}, {{ article.author }}</span>
                        <hr>
                    </header>
                    <div class="body">
                        {{ article.summary }}
                    </div>
                    <div class="clearfix">
                        <a href="/article/{{ article.id }}" class="btn btn-tales-one">Read more</a>
                    </div>
                </article>
            </div>
        </div>

        <!--Show more article-->
        <div class="paging">
            <a href="#" class="newer"><i class="fa fa-long-arrow-left"></i> Newer</a>
            <span>&bull;</span>
            <a href="#" class="older">Older <i class="fa fa-long-arrow-right"></i></a>
        </div>
    </div>
    {% endfor %}

    <!--Aside category tag something-->
    {% include 'aside.html' %}
</div>

{% endblock content %}
